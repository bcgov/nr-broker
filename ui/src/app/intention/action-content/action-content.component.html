@let localValues = values();

@if (localValues.length === 0) {
  none
}
@if (localValues.length === 1) {
  {{ localValues[0] }}
}
@if (localValues.length > 1) {
  @if (showMultiple()) {
    {{ localValues.join(', ') }}
  } @else {
    <span matTooltip="{{ localValues.join(', ') }}">multiple</span>
  }
}
