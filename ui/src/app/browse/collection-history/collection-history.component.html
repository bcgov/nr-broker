@if (collectionResource.isLoading()) {
  <mat-spinner></mat-spinner>
}
@if (collectionResource.hasValue()) {
  <app-collection-header
    [collection]="collection()"
    [title]="collectionResource.value().name"
    [backIcon]="'arrow_back'"
  ></app-collection-header>

  <mat-card class="card-margin" appearance="outlined">
    <mat-card-content>
      <div class="card-title-container">
        <mat-card-title>Intentions</mat-card-title>
        <mat-card-subtitle>Most recent history</mat-card-subtitle>
      </div>
      <app-inspector-intentions
        [id]="collectionId()"
        [name]="collectionResource.value().name"
        [collection]="collection()"
        [showHeader]="true"
        layout="wide"></app-inspector-intentions>
    </mat-card-content>
  </mat-card>
}
