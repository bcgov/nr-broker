<div class="edge-container">
  <div class="heading">
    <h3>Vault AppRole</h3>
  </div>
</div>

<div class="chip-container">
<mat-chip-listbox [selectable]="false">
  @let localData = data();
  @if (localData) {
    @for (role of localData.appRole; track role.env.id) {
      <mat-chip-option
        [disabled]="!role.enabled"
        (click)="openSecureDialog(localData.api, role)">
        {{role.env.title}}
      </mat-chip-option>
    }
  }
</mat-chip-listbox>
</div>
