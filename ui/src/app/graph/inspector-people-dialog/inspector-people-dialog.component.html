<h2 mat-dialog-title>{{ data.name }} - Team User Roles</h2>
<mat-dialog-content>
  <app-inspector-people
    [collection]="data.collection"
    [vertex]="data.vertex"
    [filterVertex]="data.filterVertex"
    (navigated)="close()"></app-inspector-people>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button
    mat-button
    mat-dialog-close>Close</button>
</mat-dialog-actions>
