<h2 mat-dialog-title>View User Roles</h2>
<mat-dialog-content>
  <app-inspector-people
    [collection]="data.collection"
    [vertex]="data.vertex"
    [showLinked]="data.collection === 'repository'"
    (navigated)="close()"></app-inspector-people>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button
    mat-button
    mat-dialog-close>Close</button>
</mat-dialog-actions>
